<!DOCTYPE HTML>
<html>

<head>
  <title>Form with MVVM</title>
  <link rel="stylesheet" href="../../styles/kendo.common.min.css" />
  <link rel="stylesheet" href="../../styles/kendo.default.min.css" />
  <link rel="stylesheet" href="../../styles/form.css" />
  <script src="../../libs/require.js" data-main="main"></script>
</head>

<body>

  <div class="form">
    <dl>
      <dt>Type</dt>
      <dd>
        <select data-role="dropdownlist" data-bind="source: type, value: expenseType" data-text-field="name" data-value-field="value"></select>
      </dd>
      <dt>Merchant</dt>
      <dd>
        <input id="merchant" type="text" class="k-textbox" data-bind="value: merchant" />
      </dd>
      <dt>Amount</dt>
      <dd>
        <input data-role="numerictextbox" data-bind="value: amount" id="amount" type="text" />
      </dd>
    </dl>
    <dt>&nbsp;</dt>
    <dd>
      <button id="create" data-bind="click: create" class="k-button">Add</button>
    </dd>
  </div>

  <div class="grid" data-role="grid" data-sortable="true" data-bind="source: expenses" data-columns="['Type', 'Merchant', 'Amount']"
    data-scrollable="false"></div>

  <script>
    require(['./form.js'], function () { });
  </script>
</body>
